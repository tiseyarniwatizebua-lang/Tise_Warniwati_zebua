<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lentera Ilmu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .card-dashboard {
            transition: transform 0.3s ease-in-out;
        }
        .card-dashboard:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html"><i class="fas fa-book-open me-2"></i>Lentera Ilmu</a>
            
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item d-flex align-items-center">
                    <span class="nav-link text-white-50" id="userWelcome"><i class="fas fa-user-circle me-1"></i>Memuat...</span>
                </li>
                <li class="nav-item ms-2">
                    <button class="btn btn-outline-warning" id="logoutBtn"><i class="fas fa-sign-out-alt me-1"></i>Logout</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="p-5 text-center bg-light rounded-3 shadow">
            <h1 class="display-5 fw-bold text-primary">Selamat Datang Kembali!</h1>
            <p class="fs-4 mt-3" id="dashboardGreeting">Halo, Anggota!</p>
            <hr>
        
            <a href="index.html" class="btn btn-primary btn-lg mt-4"><i class="fas fa-home me-2"></i>Kembali ke Beranda</a>
        </div>
    </div>

    <footer class="bg-dark text-white pt-3 pb-1 mt-5">
        <div class="container text-center">
             <p class="small text-white-50 mb-0">&copy; 2025 Buku Lentera Ilmu. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const namaPengguna = localStorage.getItem('loggedInUser');
        const dashboardGreeting = document.getElementById('dashboardGreeting');
        const userWelcome = document.getElementById('userWelcome');
        const logoutBtn = document.getElementById('logoutBtn');

        // Cek apakah pengguna sudah login
        if (!namaPengguna) {
            alert('Anda harus Login terlebih dahulu.');
            window.location.href = 'index.html';
        } else {
            // Tampilkan salam personal
            dashboardGreeting.innerHTML = `Halo, <strong>${namaPengguna}</strong>! Selamat datang kembali mari mengujungi judul-judul buku yang anda sukai.`;
            userWelcome.innerHTML = `<i class="fas fa-user-circle me-1"></i> ${namaPengguna}`;
        }

        // Fungsi Logout
        logoutBtn.addEventListener('click', function() {
            localStorage.removeItem('loggedInUser'); // Hapus nama pengguna
            alert('Anda telah berhasil keluar (Logout).');
            window.location.href = 'index.html'; // Arahkan ke halaman utama
        });
    </script>
</body>
</html>
